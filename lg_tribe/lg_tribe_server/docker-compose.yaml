services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: lg_tribe
      POSTGRES_PASSWORD: "MXXLbnBEWxDdFsjKEBoSUAaxHQeonk5B"
    volumes:
      - lg_tribe_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "oiBUk2n5TzkgWwH2PRiwquIdUo_bwFv0"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: lg_tribe_test
      POSTGRES_PASSWORD: "wlNeao1eKpY787iazJO77kbqzvmp5FM7"
    volumes:
      - lg_tribe_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "2rFj7eA_b2BcWWlL4TzTOBrKDcuCAZJy"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  lg_tribe_data:
  lg_tribe_test_data:
